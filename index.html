<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="./css/index.min.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper-4.1.6.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="head">
                <span><i class="icon iconfont icon-chevron-thin-left"></i></span>
                <span>无连接</span>
                <span><i class="icon iconfont icon-gengduo-2"></i></span>
            </div>
        </header>
        <section>
            <div class="swiper-container">
                <div class="part">
                    <button><i class="icon iconfont icon-tuichu"></i></button>
                    <button><i class="icon iconfont icon-shouye"></i></button>
                    <button><i class="icon iconfont icon-shouqi-01"></i></button>
                    <button><i class="icon iconfont icon-zantinghuodong"></i></button>
                </div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">1</div>
                    <div class="swiper-slide">2</div>
                    <div class="swiper-slide">3</div>
                    <div class="swiper-slide">4</div>
                </div>
            </div>
        </section>
        <footer>
            <button><i class="icon iconfont icon-fenlei"></i></button>
            <button><i class="icon iconfont icon-arrow-left"></i></button>
            <button></button>
        </footer>
    </div>
</body>
</html>
